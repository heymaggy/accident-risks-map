# Workflow for deploying a static HTML file to GitHub Pages
name: Deploy static content to Pages

on:
  # Run workflow on push to the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Limit concurrent deployments to avoid conflicts
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact to be deployed
      - name: Upload content for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify the path to the HTML file or directory containing it
          # If your HTML file is at the root, use '.'
          # Otherwise, adjust to the specific path, like 'dist' if the file is inside a 'dist' folder
          path: 'accident_risk_map.html'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
